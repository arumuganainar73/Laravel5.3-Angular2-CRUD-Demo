<div class="modal fade" id="remove-pessoa" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Você quer deletar {{ pessoa.nome }}?</h4>
            </div>


            <div class="modal-body">
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <input type="hidden" #ps id="nome" value={{pessoa.id}} >
                <button type="button" class="btn btn-danger" id="removeCourse" (click)="remove( ps.value )">Remover pessoa</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
