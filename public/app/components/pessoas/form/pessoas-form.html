<div *ngIf="errors">
    <div class="alert alert-danger" *ngFor="#error of errors">
        {{ error }}
    </div>
</div>

<h5 class="text-center text-muted" *ngIf="isUpdate">Editar pessoa {{ pessoa.nome }}</h5>
<form role="form">
    <div class="form-group">
        <label class="sr-only" for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" [(ngModel)]="pessoa.nome" placeholder="Nome">
    </div>


    <div class="form-group">
        <input type="button" (click)="processPessoa(pessoa)" class="btn btn-success" [value]="action">
        <a class="btn btn-info" [routerLink]="['/Pessoas']" *ngIf="isUpdate">Lista de Pessoas</a>
    </div>
</form>
